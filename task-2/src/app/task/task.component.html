<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="username">
            <p> {{ username }} </p>
            <button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">Reset </button><br><br>
            <hr>
            <!-- <button class="btn btn-primary" (click)="showSecret =!showSecret ">Display Details</button> -->
            <button class="btn btn-primary" (click)="onToggleDetails() ">Display Details</button>

            <p *ngIf="showSecret">Screat Password = Tuna </p>
            <div *ngFor="let logItem of log"> {{ logItem }} </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <h1>Harsh</h1>2
    </div>
</div>
